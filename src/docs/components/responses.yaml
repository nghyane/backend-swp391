components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          default: false
          description: Trạng thái lỗi
        message:
          type: string
          description: Thông báo lỗi
        error:
          type: string
          description: Loại lỗi

  responses:
    SuccessResponse:
      description: Thành công
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                default: true
                description: Trạng thái thành công
              message:
                type: string
                description: Thông báo thành công
              data:
                type: object
                description: Dữ liệu trả về

    BadRequestError:
      description: Yêu cầu không hợp lệ
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFoundError:
      description: Không tìm thấy
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ServerError:
      description: Lỗi máy chủ
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
