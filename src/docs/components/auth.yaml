components:
  responses:
    UnauthorizedError:
      description: Không có quyền truy cập
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Authentication required
              error:
                type: string
                example: Unauthorized

    ForbiddenError:
      description: Không đủ quyền hạn
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Insufficient permissions
              error:
                type: string
                example: Forbidden

  schemas:
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: Tên đăng nhập
        password:
          type: string
          description: Mật khẩu

    LoginResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            user:
              type: object
              properties:
                id:
                  type: integer
                username:
                  type: string
                email:
                  type: string
                role:
                  type: string
                  enum: [admin, staff]
            token:
              type: string
        message:
          type: string
        success:
          type: boolean
        timestamp:
          type: string
          format: date-time

    UserProfile:
      type: object
      properties:
        id:
          type: integer
          description: ID người dùng
        username:
          type: string
          description: Tên đăng nhập
        email:
          type: string
          description: Email
        role:
          type: string
          enum: [admin, staff]
          description: Vai trò người dùng

    UserCreateRequest:
      type: object
      required:
        - username
        - password
        - email
        - role
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 64
          description: Tên đăng nhập
        password:
          type: string
          minLength: 6
          maxLength: 64
          description: Mật khẩu
        email:
          type: string
          format: email
          description: Email
        role:
          type: string
          enum: [admin, staff]
          description: Vai trò người dùng
        is_active:
          type: boolean
          default: true
          description: Trạng thái hoạt động

    UserUpdateRequest:
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 64
          description: Tên đăng nhập
        password:
          type: string
          minLength: 6
          maxLength: 64
          description: Mật khẩu mới
        email:
          type: string
          format: email
          description: Email
        role:
          type: string
          enum: [admin, staff]
          description: Vai trò người dùng
        is_active:
          type: boolean
          description: Trạng thái hoạt động

    UserResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/UserProfile"
        message:
          type: string
        success:
          type: boolean
        timestamp:
          type: string
          format: date-time

    UserListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/UserProfile"
        message:
          type: string
        success:
          type: boolean
        timestamp:
          type: string
          format: date-time
