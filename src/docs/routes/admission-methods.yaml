# Admission Methods API Endpoints

# GET /admission-methods
/admission-methods:
  get:
    tags:
      - Admission Methods
    summary: Get all admission methods
    description: Retrieve a list of all admission methods with optional filtering
    parameters:
      - $ref: '#/components/parameters/nameFilterParam'
      - $ref: '#/components/parameters/majorIdParam'
      - $ref: '#/components/parameters/majorCodeParam'
      - $ref: '#/components/parameters/campusIdParam'
      - $ref: '#/components/parameters/campusCodeParam'
      - $ref: '#/components/parameters/academicYearParam'
      - name: is_active
        in: query
        description: Filter by active status
        schema:
          type: boolean
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/AdmissionMethod'
      400:
        $ref: '#/components/responses/BadRequest'
      500:
        $ref: '#/components/responses/InternalServerError'

# GET /admission-methods/{id}
/admission-methods/{id}:
  get:
    tags:
      - Admission Methods
    summary: Get admission method by ID
    description: Retrieve a specific admission method by its ID
    parameters:
      - $ref: '#/components/parameters/idPathParam'
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/AdmissionMethod'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/InternalServerError'

# GET /admission-methods/{id}/requirements
/admission-methods/{id}/requirements:
  get:
    tags:
      - Admission Methods
    summary: Get admission method requirements
    description: Retrieve requirements for a specific admission method
    parameters:
      - $ref: '#/components/parameters/idPathParam'
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          description:
                            type: string
                          min_score:
                            type: number
                            format: float
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/InternalServerError'

# GET /admission-methods/{id}/majors
/admission-methods/{id}/majors:
  get:
    tags:
      - Admission Methods
    summary: Get majors for an admission method
    description: Retrieve majors that use a specific admission method
    parameters:
      - $ref: '#/components/parameters/idPathParam'
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/Major'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/InternalServerError'

# GET /admission-methods/major/{majorCode}
/admission-methods/major/{majorCode}:
  get:
    tags:
      - Admission Methods
    summary: Get admission methods for a major
    description: Retrieve admission methods available for a specific major
    parameters:
      - name: majorCode
        in: path
        description: Major code
        required: true
        schema:
          type: string
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/AdmissionMethod'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/InternalServerError'
