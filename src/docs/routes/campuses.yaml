# Campus API Endpoints

# GET /campuses
/campuses:
  get:
    tags:
      - Campuses
    summary: Get all campuses
    description: Retrieve a list of all campuses with optional filtering
    parameters:
      - $ref: '#/components/parameters/pageParam'
      - $ref: '#/components/parameters/limitParam'
      - $ref: '#/components/parameters/sortByParam'
      - $ref: '#/components/parameters/sortOrderParam'
      - $ref: '#/components/parameters/nameFilterParam'
      - name: code
        in: query
        description: Filter by campus code
        schema:
          type: string
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/Campus'
      400:
        $ref: '#/components/responses/BadRequest'
      500:
        $ref: '#/components/responses/InternalServerError'

# GET /campuses/{id}
/campuses/{id}:
  get:
    tags:
      - Campuses
    summary: Get campus by ID
    description: Retrieve a specific campus by its ID
    parameters:
      - $ref: '#/components/parameters/idPathParam'
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/Campus'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/InternalServerError'

# GET /campuses/{id}/majors
/campuses/{id}/majors:
  get:
    tags:
      - Campuses
    summary: Get majors for a campus
    description: Retrieve majors offered at a specific campus
    parameters:
      - $ref: '#/components/parameters/idPathParam'
      - $ref: '#/components/parameters/academicYearParam'
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/Major'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/InternalServerError'

# GET /campuses/{id}/facilities
/campuses/{id}/facilities:
  get:
    tags:
      - Campuses
    summary: Get facilities for a campus
    description: Retrieve facilities available at a specific campus
    parameters:
      - $ref: '#/components/parameters/idPathParam'
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          description:
                            type: string
                          type:
                            type: string
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/InternalServerError'
